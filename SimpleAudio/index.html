<html>
    <head>
        <title>Simple Audio Recorder</title>
    </head>
    <body>
        <p>Use your device's microphone</p>
        <p><button id="record_btn">RECORD</button></p>
        <p><audio id="audio"></audio></p>
        <ol>
            <li>visit this page using an URL that starts with <code>https://</code> or <code>localhost</code></li>
            <li>press RECORD</li>
            <li>give permission to use your device's microphone if asked</li>
            <li>make sounds</li>
            <li>press STOP</li>
            <li>the sounds should play back</li>
        </ol>
        <script src="microphone.js"></script>
    </body>
</html>
